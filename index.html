<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>网上服务大厅（学生版）</title>
    <style>
        :root {
            --primary-red: #bf0404;
            --text-dark: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }


        /* 一级导航 */

        .header {
            /* background: var(--primary-red); */
            /* background: rgb(91, 177, 223); */
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            color: var(--primary-red);
            height: 90px;
            margin-bottom: 10px;
        }

        .gov-brand {
            margin-left: 4%;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 30px;
            font-weight: 600;
            /* background-color: aqua; */
            height: 80px;
        }

        .school-logo {
            margin-top: 10px;
            height: 60px;
        }

        .header-links span {
            margin-left: 20px;
            cursor: pointer;
            /* background-color: aquamarine; */
        }


        /* 二级导航 */

        .main-nav {
            padding: 15px 30px;
        }

        .nav-items {
            display: flex;
            gap: 40px;
            list-style: none;
            transition: all 0.2s;
            margin-left: 4%;
            font-size: 16px;
            font-weight: 800;
        }

        .nav-item {
            /* color: white; */
            cursor: pointer;
            padding-bottom: 5px;
            border-bottom: 3px solid transparent;
        }

        .nav-item.active {
            /* border-color: white; */
            border-color: var(--primary-red);
        }

        .nav-item:hover {
            transform: translateY(-2px);
            border-color: var(--primary-red);
            border-bottom: 3px solid #cc0000;
        }


        /* 二级父区域 */

        .fullcontainer {
            /* max-width: 1200px;
            margin: 20px auto;
            padding: 0 30px; */
            width: 100%;
            background-color: #cc0000cb;
            padding: 0 8%;
        }

        #mainTitle {
            padding-top: 50px;
            font-size: 41px;
            color: white;
            font-weight: 400;
            /* background-color: aqua; */
            margin-bottom: 55px;
        }


        /* 二级导航 */

        .category-tabs {
            display: flex;
            gap: 8.5px;
            /* margin: 20px 0; */
            border-bottom: 2px solid #eee;
        }

        .category-tab {
            background: rgba(255, 255, 255, 0.233);
            cursor: pointer;
            color: white;
            padding: 15px 35px;
            font-size: 22px;
            transition: all 0.3s;
            /* color: var(--text-dark); */
        }

        .category-tab.active {
            color: var(--primary-red);
            background-color: white;
            border-bottom: 2px solid var(--primary-red);
        }

        .category-tab:hover {
            color: var(--primary-red);
            background-color: white;
            border-bottom: 2px solid var(--primary-red);
        }


        /* 三级父区域 */

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 30px;
        }


        /* 三级导航样式 */


        /* .tertiary-nav {
            margin: 30px 0 15px;
            padding-left: 60px;
            padding-right: 60px;
        } */

        .tertiary-nav {
            position: -webkit-sticky;
            position: sticky;
            top: -1px;
            /* 处理某些浏览器边框 */
            background: white;
            z-index: 100;
            padding-top: 15px;
            padding-bottom: 15px;
            padding-left: 60px;
            padding-right: 60px;
            margin-top: 0;
            margin-bottom: 0;
            border-bottom: 2px solid transparent;
            /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
            font-size: 18px;
        }

        .tertiary-nav.sticky-border {
            border-bottom: 2px solid #f10606;
        }

        .tertiary-tabs {
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        .tertiary-tabs::after {
            content: "";
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            border-bottom: 2px dashed #ccc;
            z-index: 1;
        }


        /* 横版导航 */

        .tertiary-tab {
            cursor: pointer;
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 45px;
        }


        /* 竖版导航 */


        /* .tertiary-tab {
            writing-mode: vertical-rl;
            cursor: pointer;
            position: relative;
            z-index: 2;
            padding-top: 45px;
        } */

        .tertiary-tab::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            border: 3px solid var(--primary-red);
        }


        /* 三级导航激活状态 */

        .tertiary-tab.active {
            color: var(--primary-red);
            font-weight: bold;
        }

        .tertiary-tab.active::before {
            background: var(--primary-red);
        }


        /* 服务卡片 */

        .service-group {
            margin: 30px 5px;
        }

        .service-group h3 {
            color: var(--text-dark);
            font-size: 20px;
            margin-bottom: 15px;
            padding-left: 8px;
            border-left: 3px solid var(--primary-red);
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 15px;
        }

        .service-card {
            padding: 25px 40px;
            text-align: center;
            align-items: center;
            border: 1px solid #eee;
            /* border-radius: 4px; */
            box-shadow: 0 0 7px rgba(0, 0, 0, 0.198);
            text-decoration: none;
            color: var(--text-dark);
            height: 75px;
        }

        .service-card:hover {
            transform: translateY(-2px);
            background-color: var(--primary-red);
            color: white;
            transition: all 0.4s;
        }
   </style>
</head>

// 更新界面
function updateUI() {
    // 生成二级分类标签
    const level2Options = Object.keys(serviceData[current.level1]);
    document.getElementById('categoryTabs').innerHTML = level2Options.map(level2 => `
        <div class="category-tab ${level2 === current.level2 ? 'active' : ''}" 
             onclick="changeLevel2('${level2}')">${level2}</div>
    `).join('');

    // 生成三级导航
    const level3Data = Object.keys(serviceData[current.level1][current.level2]);
    const tertiaryTabs = document.getElementById('tertiaryTabs');
    tertiaryTabs.innerHTML = level3Data.map(level3 => `
        <div class="tertiary-tab ${level3 === current.level3 ? 'active' : ''}" 
             onclick="changeLevel3('${level3}')">
            ${level3}
        </div>
    `).join('');

    // 生成服务内容（只显示当前选中的三级分类内容）
    document.getElementById('serviceContainer').innerHTML = `
        <section class="service-group">
            <h3>${current.level3}</h3>
            <div class="service-grid">
                ${serviceData[current.level1][current.level2][current.level3].map(item => `
                <a class="service-card"
                   href="${item.path}" 
                   target="${item.target || '_blank'}"  
                   rel="noopener noreferrer">  
                    ${item.icon || ''}
                    ${item.name}
                </a>
                `).join('')}
            </div>
        </section>
    `;
}

// 切换二级分类
function changeLevel2(level2) {
    current.level2 = level2;
    current.level3 = Object.keys(serviceData[current.level1][level2])[0];
    updateUI();
}

// 新增：切换三级分类
function changeLevel3(level3) {
    current.level3 = level3;
    updateUI();
}

// 启动初始化
init();

// 新增滚动逻辑
function scrollToSection(anchorId) {
    const target = document.getElementById(anchorId);
    if (target) {
        // 移除所有激活状态
        document.querySelectorAll('.tertiary-tab').forEach(t => t.classList.remove('active'));
        // 设置当前激活
        document.querySelector(`[data-anchor="${anchorId}"]`).classList.add('active');
        // 平滑滚动
        target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
        });
    }
}

// 在现有script中添加滚动监听
let lastScroll = 0;
const tertiaryNav = document.querySelector('.tertiary-nav');

function checkSticky() {
    const rect = tertiaryNav.getBoundingClientRect();
    const isSticky = rect.top <= 0;
    
    // 添加/移除边框类
    tertiaryNav.classList.toggle('sticky-border', isSticky);
    
    // 优化滚动方向检测（可选）
    const currentScroll = window.pageYOffset;
    if (currentScroll <= lastScroll && currentScroll < 100) {
        tertiaryNav.classList.remove('sticky-border');
    }
    lastScroll = currentScroll;
}
// 使用防抖优化性能
let isTicking = false;
window.addEventListener('scroll', () => {
    if (!isTicking) {
        window.requestAnimationFrame(() => {
            checkSticky();
            isTicking = false;
        });
        isTicking = true;
    }
});
checkSticky();
</script>
